<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$.ajax({
					url: 'http://jsonplaceholder.typicode.com/comments/7',
					type: "GET",
					success: function(html){
						var obj = html;
						$("#postId").append("postId: "+obj.postId);
						$("#id").append("ID: "+obj.id);
						$("#name").append("Name: "+obj.name);
						$("#email").append("Email: "+obj.email);
						$("#body").append("Body: "+obj.body);
						
						
					}
				});
			});
		</script>
	</head>
	
	<body>
	
		<div id="postId" >
		</div>
		<div id="id">
		</div>
		<div id="name">
		</div>
		<div id="email">
		</div>
		<div id="body">
		</div>

	</body>
</html>
